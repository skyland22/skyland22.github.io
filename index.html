			<% var __tags = $.grep(globalMap.tags , function( tag ){
				   return tag != Global.defaultTags.ALL && tag != Global.defaultTags.COLLECT && tag.indexOf("-")!=-1;
			   });
			   __tags.sort(
					function(tag1,tag2){
						var index1 = tag1.indexOf("-");
						var index2 = tag2.indexOf("-");
						var v1 = tag1;
						var v2 = tag2;
						if(index1 == -1 && index2 >-1){
							return -1;
						}
						if(index1 > -1 && index2 == -1){
							return 1;
						}
						if(index1 == -1 && index2 == -1){
							return 0;
						}
						if(index1 > -1){
							 v1 = tag1.slice(0,index1);
						}
						if(index2 > -1){
							 v2 = tag2.slice(0,index2);
						}

						//console.log("v2:"+v2);
						return v1 - v2;

<script type="text/javascript">
var pageOnLoad = true;
TCUtils.alert = function( text ){
	alert(text);
}
$(document).ready(function() {
	$.extend( Global.selectorMap , { ".app-fav img" : "click" , ".tag-select" : "click" , "[process-identity]" : "click" , ".stick-toggle" : "click" ,"[cc-identity]":"click"});
	$.extend( Global.apiMap , {    });
	$.extend( Global.hashMap , { "appall" : "contentsAppAllTemplate" , "favorite" : "contentsFavoriteTemplate" , 
					"search" : "contentsSearchTemplate" , "me" : "contentsMeTemplate" ,"cc":"contentsCcTemplate" });
	Global.titleMap = { "appall" : "全部分类",  "apps":"服务大厅","todo":"待办事宜","doing":"进行中事项","done":"已完成事项" , "audit" : "待审核事项" , "favorite" : "收藏夹","cc":"抄送事项"};
	Global.contentSelector = ".sysu-contents";
	Global.query.choosenTag = "";
	
	window.templateBind = function(){
		
		$('[rapid-cc]').click(function(){
			var doCc=false;
			for(key in Global.rapidCc.checked){
				if(Global.rapidCc.checked[key]==true){
					doCc=true;
					break;
				}
			}
			if(!doCc){
				TCUtils.alert("请至少选择一个抄送事项！");
			}else{
				FLOW.rapidCc.doCc();
				
			}
		});
		$("[cc-identity]").click(function(){
			var ccIdentity = $(this).attr('cc-identity');
			FLOW.rapidCc.toggle(ccIdentity);
		});
		
		
		$('.app-fav img').click(function(){
			FLOW.COLLECT.toggle(this);
		});
		
		$('.remove-top').click(function(){
			FLOW.COLLECT.remove(this);
		});
		
		$('.tag-select').click(function(){
			Global.query.choosenTag = $.trim($(this).text());
			FLOW.prevChoosenTag( true );
			pageOnLoad = false;
			$(this).addClass('active');
		});
		
		$('[process-identity]').click(function(){
			var id = $(this).attr('process-identity');
			window.FLOW.processLoading( id ,  true);
		});
		
		$('.btn-search-input').click(function(){
			Global.query.searchText = $('.search-input').val();
			FLOW.init(Global.dataName);
		});
		
		$('.search-input').keydown(function(event){
			if(event.keyCode == 13){
				Global.query.searchText = $('.search-input').val();
				FLOW.init(Global.dataName);
			}
		});
		
		$('.stick-toggle').click(function(){
			FLOW.STICK.toggle(this);
		});
		
		$('[rate-identity]').click(function(){
			var id = $(this).attr('rate-identity');
			Global.rate = {
				id : id ,
				rating : $(this).attr('item-rating') || 0,
				review : $(this).attr('item-review') || ""
			}
			window.FLOW.rate( function(){
				$('.star i').click(function(){
					$(this).toggleClass('onstar');
					if( $(this).hasClass('onstar')){
						$(this).html('&#xe606;');
					}else{
						$(this).html('&#xe605;');
					}
					Global.rate.rating = ($('.star .onstar').length || 0);
				});
				$('.sysu-contents').hide();
			} , function(){
				location.reload();
			});
		});
		
	}
	
 	var renderSearchPage = function(){
	
		$('.history_panel .quicksearch').click(function(){
			$('.weui_input').val($(this).text());
			$('.search_icon').click();
		});
	
		$('.history_panel .iconremove').click(function(){
			$(this).parents('.weui_panel_hd').remove();
			var search_cookie = $.cookie('search_cookie') || [];
			var text = $(this).parents('.weui_panel_hd').find('.quicksearch').text();
			search_cookie = $.grep(search_cookie , function(n){
				return  n != text;
			})
			$.cookie('search_cookie', search_cookie, {
				expires : 60
			});
		});
		
		$('.search_icon').click(function(){
			var name = $.trim($('.weui_input').val());
			if(name){
				var search_cookie = $.cookie('search_cookie') || [];
				if($.inArray(name , search_cookie) < 0 ){
					search_cookie.push(name);
				}
				$.cookie('search_cookie', search_cookie, {
					expires : 60
				});
			}
			$('.weui_input').val(name);
		});
		
	}
	
	window.endingRender = function(){
		
		$(window).scroll(function(){
			if($(window).scrollTop() > 0){
				$('.cf_wdsx').show();
				$('.goto-up').show();
			}else{
				$('.cf_wdsx').hide();
				$('.goto-up').hide();
			}
		});
		
		$('.he_nav a').click(function(){
			if($('.he_nav ul').is(":visible")){
				$('.he_nav ul').hide();
				$('.he_nav img').attr( 'src' , $('.he_nav img').attr('src').replace('he_nav2.png','he_nav.png') );
			}else{
				$('.he_nav ul').show();
				$('.he_nav img').attr( 'src' , $('.he_nav img').attr('src').replace('he_nav.png','he_nav2.png') );
			}
		});
		
		$('[navtap='+Global.pathName+']').addClass('weui_bar_item_on');
		
		$('.fl_cdh li').hover(function(){
			$(this).addClass('hover');
			$(this).find('a.right_tag').hide();
			$(this).find('a.right_title').show();
		},function(){
			$(this).removeClass('hover');
			$(this).find('a.right_tag').show();
			$(this).find('a.right_title').hide();
		});
		
		$('.fl_cdh li').click(function(){
			$('.fl_cdh li').removeClass('active');
			$(this).toggleClass('active');
		});
		
		$('[tag_encode]').each(function(){
			var tag = $(this).attr('tag_encode');
			$(this).css('color',tagColorMap[tag]);
		});
		
		renderSearchPage();
		
		$('.progress').each(function(i){
			var bar = $(this).find('.inner'),
				w = bar.attr('data');
			w = (w / 100 * 50) + '%';
			bar.css('width',w);
		});
	};
	
	var statInterval = setInterval(function() {
		if($('span[app-stat-id]').length>0){
			clearInterval( statInterval );
			$('span[app-stat-id]').each(function(){
				var id = $(this).attr('app-stat-id');
				$.ajax({
					type : "post",
					url : "/taskcenter/api/stats/app/"+id+"/processes/status",
					dataType : "json",
					success : function(json) {
						if(json && json.id){
							$('[app-stat-id='+json.id+']').text( (json.count||0));
						}
					}
				});
			});
		}
	}, 1000);
	
	
});
</script>
